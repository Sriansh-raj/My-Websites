    <div class="login">

            <h1>LOGIN</h1><br>
            <form id="myform">
                <div class="user-box">
                    <label for="name">Username:</label><br>
                    <input type="text" name="name" class="form-input" placeholder="Enter your Username" required>
                    <div class="error" id="usernameErr"></div>
                </div><br>
                <div class="user-box">
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" class="form-input" placeholder="Enter your Password" required>
                    <div class="error" id="passwordErr"></div>
                </div>
                <div><br>
                    <button class="btn3" onclick="validateForm()">Submit</button>
                    <button class="btn3" onclick="clrForm()">Clear</button>
                </div>
            </form>
        </div>
